<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="search">
        <input type="search" class="search__field" value="" name="city" placeholder="Enter to search">
        <div class="search__btn">
          <i class="fas fa-search"></i>
        </div>
        <div class="search__btn-clear search__btn-delete_none">
          <i class="fas fa-times"></i>
        </div>
        <div class="search__info">
          <div class="search__info-text"></div>
          <div class="search__errors"></div>
        </div>
      </div>
      <div class="weather">
        <div class="weather__main">
        </div>
        <div class="weather__forecast">
        </div>
      </div>
    </div>
  </section>
  
  <script type="module" src="js/main.js"></script>
</body>
</html>
